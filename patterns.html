<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor - Patterns</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 2px solid #ccc;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 25px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
        }
        .search {
            margin-left: auto;
            padding: 10px;
            width: 300px;
            border: 2px solid #aaa;
            border-radius: 5px;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        }
        .article {
            border-bottom: 2px solid #ddd;
            padding: 30px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .article:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
        }
        .delete-button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #b71c1c;
        }
        .blog-post, .article-form {
            display: none;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        }
        .back-button {
            background-color: #6a1b9a;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #8e24aa;
        }
        .article-form input, .article-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .article-form button {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .article-form button:hover {
            background-color: #8e24aa;
        }
    </style>
    <script>
        let articles = JSON.parse(localStorage.getItem("articles")) || [];

function saveArticles() {
    localStorage.setItem("articles", JSON.stringify(articles));
}

function showBlogPost(index) {
    let article = articles[index];
    document.getElementById('articles').style.display = 'none';
    document.getElementById('article-form').style.display = 'none';
    
    const postContainer = document.getElementById('blog-post');
    postContainer.innerHTML = `
        <button class="back-button" onclick="showArticleList()">Back to Home</button>
        <h2>${article.title}</h2>
        <small>by ${article.author}</small>
        <p><em>${article.caption}</em></p>
        <div style="white-space: pre-wrap; font-family: 'Courier New', monospace;">
            ${article.content}
        </div>
    `;
    
    postContainer.style.display = 'block';
}

function showArticleList() {
    document.getElementById('articles').style.display = 'block';
    document.getElementById('blog-post').style.display = 'none';
    document.getElementById('article-form').style.display = 'none';
    renderArticles();
}

function openArticleForm() {
    document.getElementById('articles').style.display = 'none';
    document.getElementById('blog-post').style.display = 'none';
    document.getElementById('article-form').style.display = 'block';
}

function submitArticle() {
    let title = document.getElementById('title').value;
    let caption = document.getElementById('caption').value;
    let author = document.getElementById('author').value;
    let content = document.getElementById('content').value;
    
    if (title && caption && author && content) {
        articles.push({ title, caption, author, content });
        saveArticles(); // Save to LocalStorage
        showArticleList();
    }
}

function deleteArticle(index) {
    articles.splice(index, 1);
    saveArticles(); // Save updated list to LocalStorage
    showArticleList();
}

function renderArticles() {
    let container = document.getElementById('articles');
    container.innerHTML = articles.map((article, index) => `
        <div class="article">
            <div class="article-content" onclick="showBlogPost(${index})">
                <h2>${article.title}</h2>
                <p><em>${article.caption}</em></p>
                <small>by ${article.author}</small>
            </div>
            <button class="delete-button" onclick="deleteArticle(${index})">Delete</button>
        </div>
    `).join('');
}

// Load articles when page loads
document.addEventListener("DOMContentLoaded", function() {
    renderArticles();
    document.getElementById("content").addEventListener("keydown", function(e) {
        if (e.key === "Tab") {
            e.preventDefault();
            let start = this.selectionStart;
            let end = this.selectionEnd;
            this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 1;
        }
    });
});
    </script>
</head>
<body>
    <div class="navbar">
        <h2>Valor</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Pattern</a>
            <a href="#">Assertion</a>
            <a href="#">Critiques</a>
            <a href="#" onclick="openArticleForm()">Add Article</a>
        </div>
        <input type="text" class="search" placeholder="Search Articles">
    </div>
    <div class="container" id="articles"></div>
    <div class="container blog-post" id="blog-post"></div>
    <div class="container article-form" id="article-form">
        <button class="back-button" onclick="showArticleList()">Back to Home</button>
        <h2>Add New Article</h2>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="caption" placeholder="Caption">
        <input type="text" id="author" placeholder="Author Name">
        <textarea id="content" placeholder="Content of full paper" rows="10"></textarea>
        <button onclick="submitArticle()">Submit</button>
    </div>
</body>
</html>
